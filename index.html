    <script type="module">
    import confetti from 'https://cdn.skypack.dev/canvas-confetti';

    const imagePaths = [
      "./asset/image7.gif",
      "./asset/image1.gif",
      "./asset/image2.gif",
      "./asset/image3.gif",
      "./asset/image4.gif",
      "./asset/image6.gif",
      "./asset/image2.gif",
      "./asset/image5.gif",
      "./asset/image2.gif",
      "./asset/image8.gif",
      "./asset/image9.gif",
      "./asset/image7.gif"
    ];

    function preloadImages(paths) {
        paths.forEach((path) => {
            const img = new Image();
            img.src = path;
        });
    }


    preloadImages(imagePaths);

    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const imageDisplay = document.getElementById('imageDisplay');
    const valentineQuestion = document.getElementById('valentineQuestion');
    const responseButtons = document.getElementById('responseButtons');

    let noClickCount = 0;
    let buttonHeight = 48;
    let buttonWidth = 80;
    let fontSize = 20;

    noButton.addEventListener('click', function() {
        if (noClickCount < imagePaths.length - 1) {
            noClickCount++;
            imageDisplay.src = imagePaths[noClickCount];
            buttonHeight += 45;
            buttonWidth += 45;
            fontSize += 25;
            yesButton.style.height = `${buttonHeight}px`;
            yesButton.style.width = `${buttonWidth}px`;
            yesButton.style.fontSize = `${fontSize}px`;
            noButton.textContent = [
                "No", "sure na ba???", "sure na talaga????", "haaaa??", 
                "iihhhhhh naman", "wala na talaga?", "ayaww??", 
                "naman ohhhhh", "sigi naaa kasi", ":<", "aprillyn naman kasii"
            ][noClickCount];
        }
    });

    yesButton.addEventListener('click', () => {
        imageDisplay.src = 'asset/image7.gif';
        valentineQuestion.textContent = "Yayyy!! :3, I love you baby kooo";
        responseButtons.style.display = 'none';
        confetti();
    });
    </script>
